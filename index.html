<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header -->
    <header class="mt-8">
        <h1 class="text-5xl text-center font-bold text-violet-600">Dynamic Bank</h1>
    </header>
    <main>
        <section class="my-12">
            <div class="grid grid-cols-3 w-8/12 mx-auto gap-4">
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h1 class="text-4xl text-white">Deposit</h1>
                    <h1 class="text-4xl text-white">$<span>00</span></h1>
                </div>
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h1 class="text-4xl text-white">Widthdrow</h1>
                    <h1 class="text-4xl text-white">$<span>00</span></h1>
                </div>
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h1 class="text-4xl text-white">Blance</h1>
                    <h1 class="text-4xl text-white">$<span>00</span></h1>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 w-8/12 mx-auto gap-4">
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h1 class="text-2xl text-white">Your deposite balance</h1>
                    <input type="text" class="block w-9/12 py-1 my-3 rounded-lg px-2" placeholder="$ Your deposite amount">
                    <button class="font-semibold text-white bg-green-300 py-2 px-4 rounded-lg hover:bg-red-300">Deposit</button>
                </div>
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h1 class="text-2xl text-white">Your Widthdrow balance</h1>
                    <input type="text" class="block w-9/12 py-1 my-3 rounded-lg px-2" placeholder="$ Your deposite amount">
                    <button class="font-semibold text-white bg-green-300 py-2 px-4 rounded-lg hover:bg-red-300">Deposit</button>
                </div>
                
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
